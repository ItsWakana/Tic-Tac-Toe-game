<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="start-game">Play Game</button>
    <div class="gameboard" data-game-board>
            <div class="box" data-id="0"><p></p></div>
            <div class="box" data-id="1"><p></p></div>
            <div class="box" data-id="2"><p></p></div>
            <div class="box" data-id="3"><p></p></div>
            <div class="box" data-id="4"><p></p></div>
            <div class="box" data-id="5"><p></p></div>
            <div class="box" data-id="6"><p></p></div>
            <div class="box" data-id="7"><p></p></div>
            <div class="box" data-id="8"><p></p></div>
    </div>
    <div class="results-table">
        <h1>Result:</h1>
        <p></p>
    </div>

    <div class="user-input" id="modal" class="modal">
        <form action="" class="user-form">
            <div>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <button type="submit" class="submit">Play</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
